<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>JS Calc</title>
</head>
<body>
    
    <div class="container">
        <h3>JS Calculator</h3>
        <div class="displayContainer">
            <label for="display">
                <input type="text" class="display" name="diplay" />
            </label>.
        </div>
        <div class="numContainer">
                <button class="btnClear grid-item" data-action="clear" >C</button>
                <button class="btnDivide grid-item " data-action="divide">/</button>
                <button class="btnMultiply grid-item" data-action="multiply">*</button>
                <button class="btnSubtract grid-item" data-action="subtract">-</button>
        
                <button class="btn1 grid-item">1</button>
                <button class="btn2 grid-item">2</button>
                <button class="btn3 grid-item">3</button>
                <button class="btnAdd grid-item" data-action="add">+</button>
            
                <button class="btn4 grid-item">4</button>
                <button class="btn5 grid-item">5</button>
                <button class="btn6 grid-item">6</button>
             
                <button class="btn7 grid-item">7</button>
                <button class="btn8 grid-item">8</button>
                <button class="btn9 grid-item">9</button>
                <button class="btnEquals grid-item" data-action="enter">=</button>
           
                <button class="btn0 grid-item">0</button>
                <button class="btnDecimal grid-item" data-action="decimal">.</button>
                
        </div>
        
    </div>
</body>
</html>
