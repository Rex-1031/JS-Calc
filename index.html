<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>JS Calc</title>
</head>
<body>
    <h1>JS Calculator</h1>
    <div class="container">
        <div class="display">
            <label for="display">
                <input type="text" class="display" name="diplay" />
            </label>
        </div>
            <div class="NumContainer">
                <button>AC</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
            </div>
            <div class="NumContainer">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="NumContainer">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                
            </div>
            <div class="NumContainer">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>=</button>
            </div>
            <div class="NumContainer">
                <button>0</button>
                <button></button>
            </div>
        
    </div>
</body>
</html>
